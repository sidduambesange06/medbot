<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedAI Pro - Checking Login Status</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --medical-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --dark-bg: #0a0e1a;
            --card-bg: rgba(255, 255, 255, 0.02);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 90%;
            text-align: center;
        }

        .check-logo {
            width: 80px;
            height: 80px;
            background: var(--medical-gradient);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            margin: 0 auto 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        .check-title {
            font-size: 32px;
            font-weight: 700;
            background: var(--medical-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .check-message {
            color: var(--text-secondary);
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-color);
            border-top: 4px solid #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        .status-message {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 16px;
        }

        .login-button {
            background: var(--medical-gradient);
            border: none;
            border-radius: 16px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            display: none;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 198, 255, 0.4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="check-container">
        <div class="check-logo">
            <i class="fas fa-stethoscope" style="color: white;"></i>
        </div>
        
        <h1 class="check-title">MedAI Pro</h1>
        <p class="check-message">Checking your login status...</p>
        
        <div class="spinner" id="spinner"></div>
        
        <div class="status-message" id="statusMessage">
            Verifying your authentication...
        </div>
        
        <button class="login-button" id="loginButton" onclick="goToLogin()">
            Go to Login Page
        </button>
    </div>

    <script>
        // Supabase Configuration
        const { createClient } = supabase;
        const supabaseUrl = 'https://vyzzvdimsuaeknpmyggt.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ5enp2ZGltc3VhZWtucG15Z2d0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3NzM5NzQsImV4cCI6MjA2OTM0OTk3NH0.BPnPM0fdomDXm1qVwzPlvlW4sW-WazLByAF0X8m1u94';
        
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);
        
        // DOM elements
        const spinner = document.getElementById('spinner');
        const statusMessage = document.getElementById('statusMessage');
        const loginButton = document.getElementById('loginButton');

        // Auto-check authentication on load
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(checkAuthentication, 500); // Small delay for better UX
        });

        async function checkAuthentication() {
            try {
                statusMessage.textContent = 'Checking Supabase session...';
                
                // Check current Supabase session
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    statusMessage.textContent = `Found session for ${session.user.email}! Signing you in...`;
                    console.log('✅ Found Supabase session:', session.user.email);
                    
                    // Send session to backend
                    await sendSessionToBackend(session);
                    
                    statusMessage.textContent = 'Success! Redirecting to chat...';
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);
                    return;
                }
                
                // Check for stored session indicators
                statusMessage.textContent = 'Checking local session data...';
                const storedEmail = localStorage.getItem('medai_user_email');
                const sessionTimestamp = localStorage.getItem('medai_session_timestamp');
                
                if (storedEmail && sessionTimestamp) {
                    const sessionAge = Date.now() - parseInt(sessionTimestamp);
                    const maxAge = 30 * 24 * 60 * 60 * 1000; // 30 days
                    
                    if (sessionAge < maxAge) {
                        statusMessage.textContent = `Checking stored session for ${storedEmail}...`;
                        
                        // Try to refresh Supabase session
                        try {
                            const { data, error } = await supabaseClient.auth.getUser();
                            if (data.user) {
                                statusMessage.textContent = 'Session restored! Redirecting...';
                                await sendSessionToBackend({ user: data.user });
                                setTimeout(() => {
                                    window.location.href = '/chat';
                                }, 1000);
                                return;
                            }
                        } catch (e) {
                            console.log('Could not restore session:', e);
                        }
                    }
                }
                
                // Check Flask session directly
                statusMessage.textContent = 'Checking server session...';
                const response = await fetch('/auth/check-session', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const sessionData = await response.json();
                    if (sessionData.authenticated) {
                        statusMessage.textContent = `Found server session for ${sessionData.user.email}! Redirecting...`;
                        setTimeout(() => {
                            window.location.href = '/chat';
                        }, 1000);
                        return;
                    }
                }
                
                // No authentication found
                showLoginOption();
                
            } catch (error) {
                console.error('Authentication check error:', error);
                showLoginOption();
            }
        }

        async function sendSessionToBackend(session) {
            try {
                const response = await fetch('/auth/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        user: session.user,
                        session: session,
                        type: 'direct_url_access'
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('✅ Session sent to backend:', result);
                    
                    // Update local storage
                    if (session.user?.email) {
                        localStorage.setItem('medai_user_email', session.user.email);
                        localStorage.setItem('medai_session_timestamp', Date.now().toString());
                    }
                    
                    return result;
                } else {
                    throw new Error('Failed to send session to backend');
                }
            } catch (error) {
                console.error('❌ Error sending session to backend:', error);
                throw error;
            }
        }

        function showLoginOption() {
            spinner.style.display = 'none';
            statusMessage.textContent = 'No active session found. Please sign in to continue.';
            loginButton.style.display = 'inline-block';
        }

        function goToLogin() {
            window.location.href = '/login';
        }

        // Listen for auth state changes
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'SIGNED_IN' && session) {
                statusMessage.textContent = 'Authentication detected! Signing you in...';
                try {
                    await sendSessionToBackend(session);
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);
                } catch (error) {
                    console.error('Failed to process authentication:', error);
                    showLoginOption();
                }
            }
        });
    </script>
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</body>
</html>
